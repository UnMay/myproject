<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% block header %}
            {% for css in styles %}
                <link rel="stylesheet" href="/_static/{{ css }}"/>
            {% endfor %}
        {% endblock %}
    </head>

	<body>
            <a href = "{% block relUrl %}{% endblock %}">{% block relUrlName %}{% endblock %}</a><br>
            <a href = "{% block absUrl %}{% endblock %}">{% block absUrlName %}{% endblock %}</a>
            {% block body %}
            {% for js in scripts %}
            <script src="/_static/{{ js }}"></script>
            {% endfor %}
            {% endblock %}
  </body>
</html>
